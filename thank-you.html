<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Thank You! — PritamGrows</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
/* Same dark theme settings */
:root {
  --bg-dark: #020204;
  --card-border: rgba(255, 255, 255, 0.08);
  --primary: #6938ef;
  --text-main: #FFFFFF;
  --text-muted: #94A3B8;
}

body {
  margin: 0; padding: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  background-color: var(--bg-dark);
  color: var(--text-main);
  height: 100vh;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  text-align: center;
  overflow: hidden;
}

/* Snowfall (Keep it consistent) */
.snowflake {
  position: fixed; top: -20px; color: #fff; opacity: 0.9;
  z-index: 9998; pointer-events: none;
  animation: fall linear forwards;
  filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
}
@keyframes fall { to { transform: translateY(110vh); } }

h1 { font-size: 48px; margin-bottom: 16px; font-weight: 800; }
p { font-size: 20px; color: var(--text-muted); margin-bottom: 32px; max-width: 500px; padding: 0 20px;}

.btn {
  padding: 14px 32px; border-radius: 8px; font-weight: 700; font-size: 16px;
  cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
  background: var(--primary); color: #fff; border: 1px solid var(--primary);
  box-shadow: 0 0 15px rgba(105, 56, 239, 0.3);
}
.btn:hover { background: #5b2ad8; transform: translateY(-2px); }

.icon-box {
  width: 80px; height: 80px; background: rgba(105, 56, 239, 0.1);
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  margin-bottom: 24px; border: 1px solid var(--primary);
}
</style>
</head>
<body>

<div class="icon-box">
  <i data-lucide="check" size="40" color="#6938ef"></i>
</div>

<h1>Message Received!</h1>
<p>Thanks for reaching out. I'll review your details and get back to you within 24 hours.</p>

<a href="index.html" class="btn">Back to Home</a>

<script>
  lucide.createIcons();

  // Snowfall Script
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.innerHTML = '❄';
    snowflake.classList.add('snowflake');
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = Math.random() * 10 + 10 + 's'; 
    snowflake.style.opacity = Math.random() * 0.6 + 0.3; 
    snowflake.style.fontSize = Math.random() * 20 + 15 + 'px'; 
    document.body.appendChild(snowflake);
    setTimeout(() => { snowflake.remove(); }, 20000);
  }
  setInterval(createSnowflake, 600);
</script>

</body>
</html>
